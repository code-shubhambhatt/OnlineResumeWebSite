<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Resume</title>
    <link rel="stylesheet" id="style1" href="style.css" />
    <script src="/app.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="cv-data">
      <h1 class="text-center my-2">Online Resume</h1>
      <div class="container">
        <div class="first-box">
          <h3 class="text-center">Personal Information</h3>
          <div class="form-group">
            <label for="nameField">Your Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              class="formControl"
              id="nameField"
            />
          </div>
          <div class="form-group">
            <label for="userImg">Your Image</label>
            <input
              type="file"
              class="formControl"
              id="userImg"
              accept="image/*"
            />
          </div>
          <div class="form-group">
            <label for="numField">Your Contact Number</label>
            <input
              type="tel"
              id="numField"
              placeholder="XXXXX XXXXX"
              required
            />
          </div>
          <div class="form-group">
            <label for="mailField">Your email</label>
            <input
              type="email"
              placeholder="abc@xyz.com"
              class="formControl"
              id="mailField"
            />
          </div>
          <div class="form-group">
            <label for="dobField">Date of Birth</label>
            <input type="date" class="formControl" id="dobField" />
          </div>
          <div class="form-group">
            <label for="adressField">Your Address</label>
            <textarea
              type="text"
              id="adressField"
              class="formControl"
            ></textarea>
          </div>
          <div class="form-group">
            <h5>Important Links</h5>
          </div>
          <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input
              type="url"
              placeholder="linkedIn"
              class="formControl"
              name=""
              id="linkedIn"
            />
          </div>
          <div class="form-group">
            <label for="github">GitHub</label>
            <input
              type="url"
              placeholder="github"
              class="formControl"
              name=""
              id="github"
            />
          </div>
        </div>
        <div class="second-box">
          <h3>Professional Information</h3>
          <div class="form-group">
            <label for="objective">Objective</label>
            <textarea
            type="text"
            id="obje"
            class="formControl"></textarea>
          </div>

          <div class="form-group parentdiv ">
            <label for="acedemic">Academic Qualification</label>
            <div class="acedemic-section"> 
              <input type="text" class="formControl" id="degree-name" placeholder="Name of Course/Degree and Marks">
              <input type="text" class="formControl" id="degree-institute" placeholder="Name of College/Institute">
              <input type="text" class="formControl" id="degree-year" placeholder="20XX - 20XX">
            </div>
            <!-- <div class="space"></div> -->
            <button class="addmoreinfo" id="moreQualification">Add more Qualification</button>
          </div>

          <div class="form-group parentdiv">
            <label for="skills">Skills Known</label>
            <input
              type="text"
              class="formControl skill-ip"
              id="skills"
              placeholder="Skills"
            />
            <button class="addmoreinfo" id="moreSkill">Add more Skills</button>
          </div>

          <div class="form-group parentdiv">
            <label for="workExp">Work Experience</label>
            <div class="exp-section">
              <input type="text" class="formControl" id="exp-role" placeholder="Your Role">
              <input type="text" class="formControl" id="exp-organization" placeholder="Name of Organization">
              <input type="text" class="formControl" id="exp-year" placeholder="20XX - 20XX">
            </div>
            <button class="addmoreinfo" id="moreWorkExp">Add more Work Experience</button>
          </div>

          <div class="form-group parentdiv">
            <label for="projects">Projects</label>
            <div class="project-section">
              <input
                type="text"
                class="formControl"
                id="projectName"
                placeholder="Project Name"
              />
              <input
                type="url"
                class="formControl"
                id="projectLink"
                placeholder="Project Link"
              />
            </div>
            <button class="addmoreinfo" id="moreQualification">Add more Projects</button>
          </div>
        </div>
      </div>
      <div class="submission">
        <input type="submit" name="" id="submit" />
      </div>
    </div>


    <div class="container1">
      <div class="box1">
        <img class="profile-img" alt="" />

        <div class="contact">
          <div class="contact-info dob-info">
            <span class="material-symbols-outlined">calendar_month</span>
          </div>
          <div class="contact-info num-info">
            <span class="material-symbols-outlined">call </span>
          </div>
          <div class="contact-info mail-info">
            <span class="material-symbols-outlined"> mail </span>
          </div>
          <div class="contact-info adress-info">
            <span class="material-symbols-outlined"> location_on </span>
          </div>
        </div>      

        <h3 class="skills">SKILLS</h3>
        <div class="skills-section">
        </div>
        
        <h3 class="degree">EDUCATION</h3>
        <div class="education-section displayColumn">
          
        </div> 
      </div>
      <div class="box2">
        <div class="ml-2 name"></div>

        <hr />

        <div class="ml-2 summary">
          
        </div>

        <hr />

        <h3 class="ml-2 experience">EXPERIENCE</h3>
        <div class="ml-2 exp-op-section displayColumn">
  
        </div> 
        

        <hr id="space-hr" />

        <h3 class="ml-2 projects">PROJECTS</h3>
        <div class="ml-2 project-section-op displayColumn">
          
        </div>
      </div>
    </div>
    <div class="printbtn">
      <button class="print">PRINT</button>
    </div>



  </body>
</html>
